    </div>
    <script>
        const name = prompt('Enter the name: ')
        const size = prompt('Enter the size in number: ')
        const h = document.querySelectorAll('span');
        for (let i = 0; i<h.length; i++){
            setInterval(()=>{
                function c() { 
                    return Math.floor(Math.random()*255)
                }
                h[i].innerHTML = `${name}`
                h[i].style.fontSize = `${size+'px'}`
                h[i].style.color = `rgb(${c()}, ${c()}, ${c()})`
            }, 500)
        }
    </script>
